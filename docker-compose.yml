services:
  postgres:
    image: postgres:18.1-bookworm
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - ${POSTGRES_DATA_DIR}:/var/lib/postgresql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER}" ]

  ollama:
    image: ollama/ollama:0.13.0
    restart: unless-stopped
    ports:
      - "11434:11434"
    healthcheck:
      test: [ "CMD-SHELL", "ollama --version" ]

  api:
    build:
      context: .
      dockerfile: packages/api/Dockerfile
    environment:
      API_PORT: ${API_PORT}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      OLLAMA_BASE_URL: http://ollama:11434
      # OLLAMA_MODEL: ${OLLAMA_MODEL}
      # EMBEDDING_MODEL: ${EMBEDDING_MODEL}
      # EMBEDDING_DIMENSION: ${EMBEDDING_DIMENSION}
      # # RAG Configuration
      # DATA_DIR: /app/data
      # TOP_K_RESULTS: ${TOP_K_RESULTS}
      # SIMILARITY_THRESHOLD: ${SIMILARITY_THRESHOLD}
    ports:
      - "${API_PORT}:3000"
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_healthy
    restart: unless-stopped
    # extra_hosts:
    #   # Allow container to access host machine's Ollama
    #   - "host.docker.internal:host-gateway"
    healthcheck:
      test:
        - CMD-SHELL
        - >
          node -e '
            require("http").get("http://localhost:${API_PORT}/health",
              r => process.exit(r.statusCode === 200 ? 0 : 1)
            ).on("error", () => process.exit(1))
          '
