services:
  postgres:
    profiles:
      - backend
      - server
    image: pgvector/pgvector:pg18-trixie
    restart: unless-stopped
    # shm_size: 128mb
    env_file:
      - .env
    environment:
      # DATABASE_URL: postgresql://kellemes:kellemes_password@localhost:5434/kellemes?kellemes
      # POSTGRES_HOST: localhost
      # POSTGRES_PORT: 5434      POSTGRES_DB: ${POSTGRES_DB}
      # POSTGRES_USER: ${POSTGRES_USER}
      # POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      # POSTGRES_PORT: ${POSTGRES_PORT}
      # POSTGRES_HOST: 
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_PORT: ${POSTGRES_PORT}
      # TZ: UTC
      # PGTZ: UTC
    volumes:
      - pgdata:/var/lib/postgresql
    ports:
      - "${POSTGRES_PORT}:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
