name: Code quality

on:
  push:
    branches:
      - main
    paths-ignore:
      - "docs/**"
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Setup TS flavor
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile --ignore-scripts

      - name: Run linters
        run: bunx biome ci .
