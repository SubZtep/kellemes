name: Versioning a Release

on:
  push:
    branches:
      - main
    paths-ignore:
      - "docs/**"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v6
      - uses: oven-sh/setup-bun@v2
      - run: bun install --frozen-lockfile --ignore-scripts

      - name: Version packages and update changelog
        run: bun run version-packages

      - name: Push version bumps and changelog
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/SubZtep/kellemes.git
          git push origin main --follow-tags

      # - name: Publish packages
