name: Build & Release CLI (Bun)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10.23.0
          run_install: false

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: pnpm i --frozen-lockfile

      - name: Build all platform executables
        working-directory: packages/cli
        run: |
          bun build --compile --target=bun-linux-x64 ./src/index.tsx --outfile dist/kellemes-cli-linux-x64
          bun build --compile --target=bun-linux-arm64 ./src/index.tsx --outfile dist/kellemes-cli-linux-arm64
          bun build --compile --target=bun-darwin-x64 ./src/index.tsx --outfile dist/kellemes-cli-macos-x64
          bun build --compile --target=bun-darwin-arm64 ./src/index.tsx --outfile dist/kellemes-cli-macos-arm64
          bun build --compile --target=bun-windows-x64 ./src/index.tsx --outfile dist/kellemes-cli-windows-x64.exe

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kellemes-cli-executables
          path: packages/cli/dist/kellemes-cli-*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist-all

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: cli-v${{ github.run_number }}
          name: "Kellemes CLI v${{ github.run_number }}"
          files: dist-all/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
