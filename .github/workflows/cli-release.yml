name: Build & Release CLI (Bun)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4
        with:
          version: 10.23.0
          run_install: false

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.3

      - name: Install dependencies and build
        working-directory: ./ # root of repo
        env:
          OLLAMA_BASE_URL: ${{ vars.OLLAMA_BASE_URL }}
        run: |
          pnpm i --frozen-lockfile --ignore-scripts
          pnpm build
          pnpm --filter @kellemes/cli compile:all

      - name: Upload CLI binaries
        uses: actions/upload-artifact@v5
        with:
          name: cli-bin
          path: ./packages/cli/dist/kellemes-cli-*

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v6
        with:
          path: dist-all

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: cli-v${{ github.run_number }}
          name: "Kellemes CLI v${{ github.run_number }}"
          files: dist-all/**/* # all files fetched from artifacts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
